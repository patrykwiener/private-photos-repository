<div class="transparent-container">
    <img class="img-fluid" src="{{ object.thumbnail.url }}" style=""/>

    <div class="overlay p-3 cursor" style="display:inline-block; overflow: hidden"
         onclick="location.href='{% url 'image:image-post-detail' object.slug %}';">
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-12 mx-auto">
                    <div class="text-center" style="overflow: hidden">

                        <div class="form-group">
                            {% for tag in object.tags.all %}
                                <a href="{% url 'image:image-post-list-by-slug' tag.slug %}" class="badge badge-success"
                                   onclick="location.href='#'; event.stopPropagation();">
                                    {{ tag.name }}
                                </a>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                            {% for face in object.facemodel_set.all %}
                                {% if face.person != None %}
                                    <a href="{% url 'image:image-post-list-by-person' face.slug %}"
                                       class="badge badge-secondary person-tag"
                                       onclick="location.href='#'; event.stopPropagation();">
                                        {{ face.person }}
                                    </a>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
